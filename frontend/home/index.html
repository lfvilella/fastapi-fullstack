<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />


  <title>Cobranças</title>
  <style>
    * {
      color: #000000 !important;
    }

    button {
      color: white !important;
    }

    button i {
      color: white !important;
    }

    /* Login / SignUP */
    .authentication {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input {
      margin-bottom: 8px;
    }

    .right-line {
      border-right: 2px solid black;
    }

    /* Managment */
    .logout {
      position: absolute;
      right: 0;
      top: 0;
    }

    .managment {
      margin-top: 20px;
    }

    .list-debtors {
      height: 70vh;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
    }

    .not-found-charge {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.6;
    }

    .not-found-charge i {
      font-size: 90pt;
    }

    .margin-top {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Login -->
    <div class="authentication" v-if="showLogin">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-6 right-line">
            <div class="login">
              <h1>Login</h1>
              <input type="text" placeholder="CPF or CNPJ" v-model="loginData.cpf_cnpj" required>
              <br>
              <input type="password" placeholder="Password" v-model="loginData.password" required>
              <br>
              {{ errorLogin }}
              <br v-if="errorLogin">
              <button style="color: black !important;" v-on:click="doLogin(loginData)">login</button>
            </div>
          </div>

          <div class="col-md-6">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Name" v-model="signUpData.name" required>
            <br>
            <input type="text" placeholder="CPF or CNPJ" v-model="signUpData.cpf_cnpj" required>
            <br>
            <input type="password" placeholder="Password" v-model="signUpData.password" required>
            <br>
            {{ errorSignUp }}
            <br v-if="errorSignUp">
            <button style="color: black !important;" v-on:click="doSignUp()">singup</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Managment -->
    <div class="container managment" v-if="showLogin == false">
      <div class="logout">
        <button type="button" class="btn btn-danger" v-on:click="doLogout()">LOGOUT</button>
      </div>

      <div class="row">
        <div class="col-md-8 text-left">
          <h1>Buscar Pêndencias:</h1>
          <input type="text" placeholder="Buscar Devedor" v-model="search" required>
          <button class="btn btn-primary" v-on:click="getCharges(search)"><i class="fas fa-search"></i></button>
        </div>
        <div class="col-md-4 text-right">
          <button type="button" class="btn btn-primary margin-top" data-toggle="modal" data-target="#addDebitoModal">
            Incluir Débito <i class="fas fa-hand-holding-usd"></i>
          </button>
          <!-- Modal -->
          <div class="modal fade" id="addDebitoModal" tabindex="-1" role="dialog" aria-labelledby="addDebitoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addDebitoModalLabel">Incluir Débito</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center">
                  <input type="text" placeholder="Nome" v-model="chargeData.debtor.name">
                  <br>
                  <input type="text" placeholder="CPF ou CNPJ" v-model="chargeData.debtor.cpf_cnpj">
                  <br>
                  <input type="text" placeholder="Valor" v-model="chargeData.debito">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" v-on:click="createCharge(chargeData)"
                    data-dismiss="modal">Adicionar Débito</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br><br>

      <div class="list-debtors overflow-auto">
        <div class="not-found-charge text-center" v-if="chargesList.length == 0">
          <i class="fas fa-times"></i>
          <h1>{{ errorCharge }}</h1>
        </div>
        <div class="list-group" v-for="charge in chargesList">
          <div style="margin-bottom: 10px !important;" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Devedor: {{ charge.debtor_cpf_cnpj }}</h5>
              <small>{{ charge.created_at }}</small>
            </div>
            <p class="mb-1">R$ {{ charge.debito }}</p>
            <small>Credor: {{ charge.creditor_cpf_cnpj }}</small>
            <button style="font-size: 10pt;" class="btn btn-success"
              v-if="loggedUser.cpf_cnpj == charge.creditor_cpf_cnpj"
              v-on:click="doPayment({ id: charge.id, creditor_cpf_cnpj:charge.creditor_cpf_cnpj })">
              Excluir Débito <i style="font-size: 12pt;" class="fas fa-handshake"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Js bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- VueJS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        loginData: { cpf_cnpj: '71484654862', password: '123change' },
        signUpData: { name: 'Loja do Ze', cpf_cnpj: '34792144697825', password: '123change' },
        chargeData: {
          "debtor": {
            "name": "Loja do Ze",
            "cpf_cnpj": "34792144697825"
          },
          "creditor_cpf_cnpj": '71484654862',
          "debito": 1000.26
        },
        chargesList: [],
        loggedUser: { name: '', cpf_cnpj: '', apiKey: null },
        search: '34792144697825',
        showLogin: true,

        // Errors:
        errorLogin: '',
        errorSignUp: '',
        errorCharge: 'Vazio',
      },
      methods: {
        doLogin: function (loginData) {
          const { cpf_cnpj, password } = loginData;
          return axios.post('/api/v.1/authenticate', {
            cpf_cnpj: cpf_cnpj,
            password: password,
          })
            .then((response) => {
              this.loggedUser.apiKey = response.data.api_key;
              this.loggedUser.cpf_cnpj = response.data.cpf_cnpj;
              this.showLogin = false;
            })
            .catch((error) => {
              if (error.response.status === 422) {
                this.errorLogin = error.response.data.detail[0].msg;
                return;
              }
              if (error.response.status === 400) {
                this.errorLogin = error.response.data.detail;
                return;
              }
              console.log(error.response.data);
            });
        },

        doLogout: function () {
          const params = { api_key: this.loggedUser.apiKey, }
          axios.delete('/api/v.1/authenticate', { params: params })
            .then((response) => {
              this.showLogin = true;
              console.log(response);
            })
            .catch((error) => {
              console.log(error);
            });
        },

        doSignUp: function () {
          const { name, cpf_cnpj, password } = this.signUpData;
          return axios.post('/api/v.1/entity', {
            name: name,
            cpf_cnpj: cpf_cnpj,
            password: password,
          })
            .then((response) => {
              this.doLogin({
                cpf_cnpj: cpf_cnpj,
                password: password,
              });
            })
            .catch((error) => {
              if (error.response.status === 422) {
                this.errorSignUp = error.response.data.detail[0].msg;
                return;
              }
              if (error.response.status === 400) {
                this.errorSignUp = error.response.data.detail;
                return;
              }
              console.log(error);
            });
        },

        getCharges: function (search) {
          const params = {
            api_key: this.loggedUser.apiKey,
            debtor_cpf_cnpj: search,
          }
          axios.get('/api/v.1/charge', { params: params })
            .then((response) => {
              this.chargesList = [];
              for (i = 0; i < response.data.length; i++) {
                if (response.data[i].is_active === true) {
                  this.chargesList.push(response.data[i]);
                }
              }
            })
            .catch((error) => {
              if ([404, 422].indexOf(error.response.status) >= 0) {
                this.chargesList = [];
                this.errorCharge = "Pendência Não Encontrada"
                return;
              }
              console.log(error.response.data);
            });
        },

        createCharge: function (chargeData) {
          const params = {
            api_key: this.loggedUser.apiKey,
          }
          axios.post('/api/v.1/charge', chargeData, { params: params })
            .then((response) => {
              this.getCharges(this.search);
              console.log(response)
            })
            .catch((error) => {
              if (error.response.status === 422) {
                console.log(error.response.data.detail[0].msg);
                return;
              }
              if (error.response.status === 400) {
                console.log(error.response.data.detail);
                return;
              }
              console.log(error.response.data);
            });
        },

        doPayment: function (paymentData) {
          const params = {
            api_key: this.loggedUser.apiKey,
          }
          axios.post('/api/v.1/charge/payment', paymentData, { params: params })
            .then((response) => {
              this.getCharges(this.search);
              console.log(response);
            })
            .catch((error) => {
              console.log(error);
            });
        }
      }
    })
  </script>
</body>

</html>
